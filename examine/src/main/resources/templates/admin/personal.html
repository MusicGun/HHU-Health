<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/icon.png">

    <title>河海健康系统管理版</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
    <link href="/dashboard.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">河海健康管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin">图表</a></li>
                <li><a href="/labManage">设置</a></li>
                <li><a href="/admin/checkApply">审批申请</a></li>
                <li><a href="/logout">注销</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/admin">概况</a></li>
                <li><a href="/healthAnalyse">健康分析</a></li>
                <li><a href="/labManage">实验室管理</a></li>
                <li><a href="/admin/checkApply">账号审批</a></li>
                <li><a href="/authority">权限管理</a></li>
                <li class="active"><a href="/admin/personal">个人中心 <span class="sr-only">(current)</span></a></li>
                <li><a href="/QRCode">二维码生成</a></li>
            </ul>
        </div>
        <br>
        <div class="col-sm-9   row container-fluid col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
                <table  class="table table-bordered table-responsive" style="background-color: white;height: 350px" border="1" cellpadding="10" cellspacing="0">
                    <tr>
                        <td colspan="3" bgcolor="#9FCDEA" class="lead">个人资料</td>
                    </tr>
                    <tr>
                        <td th:text="${'姓名：'+admin.name}"></td>
                        <td>籍贯：江苏省南京市江宁区佛城西路八号</td>
                        <td rowspan="4" align="center" valign="middle" style="width: 180px">
                            <img src="/default.svg" class="img-responsive">
                            <button class="btn btn-success" style="padding: auto;width: 150px">更新</button>
                        </td>
                    </tr>
                    <tr>
                        <td>出 生：1998.07.25</td>
                        <td>政治面貌：共产党员</td>
                    </tr>
                    <tr>
                        <td>性 别：男</td>
                        <td>民 族：汉</td>
                    </tr>
                    <tr>
                        <td  th:text="${'身份：'+  admin.role}"></td>
                        <td th:text="${'工号：' + admin.id}"></td>
                    </tr>
                    <tr>
                        <td>专 业：计算机</td>
                        <td th:text="${'邮箱：'+ admin.email}"></td>
                    </tr>
                    <tr>
                        <td colspan="3">地址：江苏省南京市江宁区佛城西路八号河海大学</td>
                    </tr>
                </table>
                <a href="/updateInfo" class="btn btn-primary">修改密码</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

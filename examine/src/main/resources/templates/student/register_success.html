    <h2 class="lead" style="color: white;">审核通过后,我们会在第一时间通过邮箱通知您</h2>
    <p class="lead" style="color: white">
        <small id="time" style="color: white;"></small>
        s后跳转回主页
    </p>

<script src="/vendor/jquery/jquery.min.js"></script>

<script src="/js/front.js"></script>
<script type="text/javascript">
    var i = 10;
    $(function () {
        setTimeout(function () {
            window.location.href = '/login-view';
        }, 10000);//5秒后返回首页
        after();
    });

    //自动刷新页面上的时间
    function after() {
        $("#time").empty().append(i);
        i = i - 1;
        setTimeout(function () {
            after();
        }, 1000);
    }
</script>

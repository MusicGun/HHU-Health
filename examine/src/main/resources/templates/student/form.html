<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>健康上报</title>
</head>
<body style="background-color: #f1f2f6">
<nav class="navbar navbar-fixed-top" style="background-color: #029686;height: 65px">
    <div class="container-fluid text-center">
        <h3 class="lead" style="color: white">- 健康上报&nbsp;防范疫情&nbsp;从我做起 -</h3>
    </div>
</nav>
<br>
<br>
<br>
<br>


<div class="container col-lg-12 col-md-12">
    <form action="/health/form" method="post">
        <label>&nbsp;您上午8点体温是否超过37.3℃
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp01" name="mT" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>

        <label>&nbsp;您下午6点体温是否超过37.3℃
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp02" name="aT" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>

        <label>&nbsp;您的健康状况
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp03" name="health" class="form-control">
                <option value="true">健康</option>
                <option value="false">有咳嗽、腹泻、结膜炎或全身酸痛乏力等症状</option>
            </select>
        </div>

        <label>&nbsp;是否是新冠肺炎病例或疑似病例、无症状感染者?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp04" name="victim" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>

        <label>&nbsp;是否与确诊/疑似病例或无症状感染者密接?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp05" name="touchVictim" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
        <label>&nbsp;是否在疫情严重地区停留或与该地区返乡未满14天人员密接?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp06" name="stayArea" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
        <label>&nbsp;是否与发热或呼吸道感染症状人员密接?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp07" name="touchFever" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
        <label>&nbsp;今日是否有海外旅居史?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp08" name="boardHistory"
                    class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
        <label>&nbsp;今日是否接触过境外归国未满14天人员?
            <small style="color: red">&nbsp;*</small>
        </label>
        <div class="form-group">
            <select id="tmp09" name="touchForeigner" class="form-control">
                <option value="false">否</option>
                <option value="true">是</option>
            </select>
        </div>
        <div class="text-center">
            <input type="submit" style="width: 200px;padding: 5px" value="提交" class="btn btn-info">
            <a class="btn bg-info" style="width: 200px;padding: 5px" href="/index">返回首页</a>
        </div>
        <br>
    </form>
</div>

</body>
</html>
